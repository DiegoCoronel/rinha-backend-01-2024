services:
  api1: &api
    image: diego-coronel/rinha-2024
    container_name: api1
    restart: always
    environment:
      - quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/rinha-de-backend-2024
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '150MB'

  api2:
    <<: *api
    container_name: api2

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_DB=rinha-de-backend-2024
      - POSTGRES_USER=rinha
      - POSTGRES_PASSWORD=backend
    volumes:
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '0.7'
          memory: '200MB'

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '50MB'
